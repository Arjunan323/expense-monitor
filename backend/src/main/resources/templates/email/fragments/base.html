<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${subject}">Expense Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f7fa; margin:0; padding:0; }
        .container { max-width:600px; margin:0 auto; background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,.08); }
        .header { background:linear-gradient(135deg,#2563eb,#0891b2); color:#fff; padding:24px 32px; }
        .content { padding:32px; color:#1f2937; line-height:1.5; }
        .footer { font-size:12px; color:#6b7280; text-align:center; padding:24px; }
        .btn { display:inline-block; background:#2563eb; color:#fff !important; padding:12px 20px; border-radius:6px; text-decoration:none; font-weight:600; }
        .pill { background:#eef2ff; color:#4338ca; font-size:12px; padding:4px 10px; border-radius:999px; font-weight:600; }
        h1,h2,h3 { font-weight:600; }
        .muted { color:#6b7280; }
        code { background:#f3f4f6; padding:2px 4px; border-radius:4px; font-family:ui-monospace,monospace; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 style="margin:0;">Expense Monitor</h2>
        <div th:if="${tag}" class="pill" th:text="${tag}"></div>
    </div>
    <div class="content" th:utext="${body}"></div>
    <div class="footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> Expense Monitor. All rights reserved.</p>
        <p>If you didnâ€™t request this email you can safely ignore it.</p>
    </div>
</div>
</body>
</html>
