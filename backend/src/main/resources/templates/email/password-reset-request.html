<div>
  <h1 style="margin:0 0 12px;font-size:22px;font-weight:600;color:#111827;">Password Reset Requested</h1>
  <p style="margin:0 0 14px;font-size:14px;color:#374151;">We received a request to reset your password. If this was you, use the secure link below.</p>
  <p style="margin:0 0 20px;font-size:14px;color:#374151;">If you didn’t request this, you can safely ignore this message.</p>
  <p style="margin:0 0 24px;text-align:center;">
    <a th:href="${resetLink}" class="btn" style="background:#2563eb;color:#fff !important;text-decoration:none;padding:12px 26px;border-radius:8px;font-weight:600;display:inline-block;">Reset Password</a>
  </p>
  <p style="margin:0 0 8px;font-size:12px;color:#6b7280;">Link expires in <strong th:text="${ttlMinutes}"></strong> minutes.</p>
  <p style="margin:8px 0 0;font-size:12px;color:#6b7280;">If the button doesn’t work, copy & paste:<br /><span style="word-break:break-all;" th:text="${resetLink}"></span></p>
</div>
