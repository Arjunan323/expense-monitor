## Email configuration (override via environment or external config)
spring.mail.host=${APP_MAIL_HOST:smtp.zoho.com}
spring.mail.port=${APP_MAIL_PORT:587}
spring.mail.username=${APP_MAIL_USER:support@cutthespend.com}
spring.mail.password=${APP_MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=${APP_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${APP_MAIL_SMTP_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${APP_MAIL_SMTP_STARTTLS_REQUIRED:true}
## If you switch to implicit SSL on port 465, uncomment below and set STARTTLS flags to false
# spring.mail.properties.mail.smtp.ssl.enable=${APP_MAIL_SMTP_SSL:false}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application logical from address & display name
app.mail.from.address=${APP_MAIL_FROM:support@cutthespend.com}
app.mail.from.name=${APP_MAIL_FROM_NAME:CutTheSpend}

# Feature toggles
app.mail.features.daily-summary.enabled=true
app.mail.features.spending-alert.enabled=true
app.mail.features.goal-progress.enabled=true
app.mail.features.tax-receipt-reminder.enabled=true
app.mail.features.verification.enabled=true
app.mail.features.password-reset.enabled=true

# Verification flow
app.mail.verification.ttl-seconds=${APP_MAIL_VERIFICATION_TTL:3600}
app.mail.verification.base-url=${APP_MAIL_VERIFICATION_BASE_URL:http://localhost:3000}

# Password reset flow
app.mail.password-reset.ttl-seconds=${APP_MAIL_PWRESET_TTL:1800}
app.mail.password-reset.base-url=${APP_MAIL_PWRESET_BASE_URL:http://localhost:3000}

# Goal notifications
app.mail.rate.goal-milestones-per-day=${APP_MAIL_GOAL_MILESTONES_PER_DAY:3}
app.mail.goal.inactivity-days=${APP_MAIL_GOAL_INACTIVITY_DAYS:14}

# Spending alerts & balance warnings
app.mail.rate.spending-alerts-per-hour=${APP_MAIL_SPENDING_ALERTS_PER_HOUR:5}
app.mail.low-balance.enabled=${APP_MAIL_LOW_BALANCE_ENABLED:true}
app.mail.low-balance.threshold=${APP_MAIL_LOW_BALANCE_THRESHOLD:-200}
app.mail.rate.low-balance-per-day=${APP_MAIL_LOW_BALANCE_PER_DAY:1}